version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Installing Libraries
          commands:
            - sem-version python 3.9
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Testing
    task:
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: App Tests
          commands:
            - cd app
            - python manage.py makemigrations
            - python manage.py migrate
            - '#python manage.py test'
        - name: Check Deployment
          commands:
            - cd app
            - python manage.py check --deploy
        - name: CSS Styling
          commands:
            - pip install flake8
            - flake8 app/ --max-line-length=500
promotions:
  - name: Docker Pipeline
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: branch = 'main' AND result = 'passed'
