name: Docker Image CI

on:
  push:
    branches: [ "TestingSite" ]
  pull_request:
    branches: [ "TestingSite" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag deakindroon/testingwebsite:$(date +%s)
